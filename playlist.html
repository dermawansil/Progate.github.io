  <body>

      <!--Have a heading 1 with "Create Playlist"-->
      <h1 class="section-title">Create Playlist</h1>
      <!--form which accepts title -->
      <table>
        <tr>
          <td>
            <p>Title : <input /></p>
          </td>
          <!--form which accepts description-->

            <p>Description :<input /></p>
          </td>

          <td>

            <button id="myBtn">Submit</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="Playlists">
      <h3>List Playlist</h3>
      <div class="Playlist">

          width="200"
        />
        <p>Title : Nothing's Gonna Change my love for you</p>
        <p>Artist: Michael Masser and Gerry Goffin</p>
        <p>Albums: Westlife</p>
        <button>Play</button>
      </div>
    </div>
    <script src="src/index.js"></script>
